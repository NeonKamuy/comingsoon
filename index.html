<!DOCTYPE html>
<html lang="en">

<head>
	<title>EBG - იბიჯი</title>
	<meta charset="UTF-8">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./ebg_ge_logo-01.svg" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<style>
		@media (max-width: 1020px) {
			.lg-header {
				font-size: 2.5em;
			}

			.small-header {
				font-size: 1.5em;
			}

			#logo {
				max-width: 100vw;
			}
		}
	</style>
	
	<script> 
		window.addEventListener("load", ()=>{
			const logo = document.getElementById("logo");
			const ebgLogoURL ='./ebg_ge_logo-01.svg'; 
			const order24LogoURL = "./o24_logo_mail-01.png";

			const isOrder24 = window.location.origin.indexOf("order24") !== -1;

			logo.style.backgroundImage = `url(${isOrder24 ? order24LogoURL : ebgLogoURL})`;
		})
	</script>
</head>

<body>

	<!--  -->


	<div class="size1 overlay1" style="min-width: 800px;">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<div id="logo"
				style="height: 200px; width: 500px; background-repeat: no-repeat; background-position: center;">
			</div>

			<h3 class="lg-header l1-txt1 txt-center p-b-25">
				მიმდინარეობს ტექნიკური განახლება
			</h3>

			<p class="small-header m2-txt1 txt-center p-b-48">
				ვებ-გვერდი ხელმისაწვდომი იქნება მალე
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="lg-header l2-txt1 p-b-9 hours">16</span>
					<span class="s2-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="lg-header l2-txt1 p-b-9 minutes">53</span>
					<span class="s2-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="lg-header l2-txt1 p-b-9 seconds">39</span>
					<span class="s2-txt1">Seconds</span>
				</div>
			</div>

		</div>
	</div>





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 0,
			endtimeHours: 16,
			endtimeMinutes: 53,
			endtimeSeconds: 24,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
